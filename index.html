<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Papi's Pizzeria</title>
  </head>
  <body>
    <div class="container">
     <div class="row">
       <div class="jumbotron">
         <h1>Papi's Pizza</h1>
       </div>

       <div class="col-md-4">
         <div class="panel panel-default  panel-info" id="size">
           <div class="panel-heading">
             <h3 class="panel-title">1. Choose Your Size</h3>
           </div>
         <div class="panel-body">
         <form id="papiOrder">
         <h5>Choose a pizza size.</h5>
         <div class="radio">
           <label>
             <input type="radio" name="size" value="Small">
             Small = $8.00
           </label>
         </div>

         <div class="radio">
           <label>
             <input type="radio" name="size" value="Large">
             Large = $16.00
           </label>
           </div></br>
         </div>
       </div>
       </div>
       <div class="col-md-4">
         <div class="panel panel-default  panel-warning" id="chooseTopping">
           <div class="panel-heading">
             <h3>2. Choose Your Toppings</h3>
           </div>
         <div class="panel-body">
             <h5> Papi uses gourmet Toppings therefore, they are $1.00 each. Eat your fill.</h5>

           <div class="checkbox">
             <label>
               <input type="checkbox" name="pizzaTops" value="Pepperoni">
               Pepperoni
             </label>
           </div>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="pizzaTops" value="Sausage">
               Sausage
             </label>
           </div>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="pizzaTops" value="Onions">
               Onions
             </label>
           </div>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="pizzaTops" value="olives">
               Olives
             </label>
           </div>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="pizzaTops" value="Kale">
               Kale
             </label>
             </div></br>
             <button id="submitButton" type="submit" class="btn btn-warning">Pizza!</button>
           </form>
         </div>
       </div>
     </div>
       <div class="col-md-4">
         <div class="panel panel-default  panel-warning" id="confirmation">
           <div class="panel-heading">
             <h3 class="panel-title">3. Submit Your Papi Pizza Order</h3>
           </div>
           <div class="panel-body">
             <p>Base Price: $<span id="sizePrice"></span>.00</p>
             <p>Topping Price: $<span id="toppingPrice"></span>.00</p>
             <p>Total Price: $<span id="finalPrice"></span>.00</p>
             <button type="button" class="btn btn-danger">Confirm</button>
           </div>
         </div>
       </div>

     </div>
   </div>

  </body>
</html>
